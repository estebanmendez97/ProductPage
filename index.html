<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Violin Page</title>
  </head>
  <body>
    <header id="header">
      <img class="logo" src="images/logo.jpg" alt="" />
      <nav>
        <ul>
          <li><a href="#violins">Violins</a></li>
          <li><a href="#bows">Bows</a></li>
          <li><a href="#other">Other</a></li>
          <li><a href="#contactus">Contact us</a></li>
        </ul>
      </nav>
    </header>
    <container id="aboutUS">
      <img class="violinimg" src="images/violin.jpeg" />
      <h2>
        Here at Original Violins we got one of the best quality build violins
        made out of Japanese Maple trees. </h2>
    </container>
    <br />
    <container id="violins" class="row">
      <h3>VIOLINS</h3>
      <div class="columnsOne">
        <img class="prImg" src="images/pr.jpeg" />
        <h4>Price: $650</h4>
        <label for="ViolinSize">Size</label>
        <select name="size" id="ViolinSize">
          <option value="full">4/4</option>
          <option value="three">3/4</option>
          <option value="half">1/2</option>
        </select>
      </div>
      <div class="columns">
        <img class="prImg" src="images/pr1.jpeg" />
        <h4>Price: $500</h4>
      </div>
      <div class="columns">
        <img class="prImg" src="images/pr2.jpeg" />
        <h4>Price: $700</h4>
      </div>
    </container>
    <br />
    <container id="bows" class="row">
      <h3>BOWS</h3>
      <div class="columns">
        <img class="prImg" src="images/bo.jpeg" />
        <h4>Price: $200</h4>
      </div>
      <div class="columns">
        <img class="prImg" src="images/bo1.jpeg" />
        <h4>Price: $220</h4>
      </div>
      <div class="columns">
        <img class="prImgTwo" src="images/bo2.jpeg" />
        <h4>Price: $205</h4>
      </div>
    </container>
  </body>
</html>
