<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script

    <link rel="stylesheet" href="styles.css" />
    <title>Violin Page</title>
  </head>
  <body>
    <header id="header">
      <img class="logo" src="images/logo.jpg" alt="" />
      <nav>
        <ul>
          <li><a href="#violinsOne">Violins</a></li>
          <li><a href="#bows">Bows</a></li>
          <li><a href="#contactUs">Contact us</a></li>
          <li id="cart" class="cart">
            <a href="cart.html">
              <ion-icon name="cart-outline"></ion-icon>cart<span></span>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <h1>original violins</h1>

    <div id="aboutUS">
      <img class="violinimg" src="images/violin.jpeg" />
      <h2>
        Here at Original Violins we got one of the best quality build violins

    </div>

    <div id="violinsOne" class="row">
      <h3>violins</h3>
      <div class="columns">
        <img class="prImg" src="images/pr.jpeg" />
        <h4>Price: $650</h4>
        <label for="violinSize">Size</label>
        <select id="sel-get" class="box" name="size">
          <option value="empty">Choose</option>
          <option value="full">4/4</option>
          <option value="three">3/4</option>
          <option value="half">1/2</option>
        </select>
        <button class="btn-get" type="submit">BUY</button>
      </div>
      <div class="columns">
        <img class="prImg" src="images/pr1.jpeg" />
        <h4>Price: $500</h4>
        <label for="violinZise">Size</label>
        <select id="sel-on-get" class="box" name="size">
          <option value="empty">Choose</option>
          <option value="full">4/4</option>
          <option value="three">3/4</option>
          <option value="half">1/2</option>
        </select>
        <button class="btn-get one" type="submit">BUY</button>
      </div>
      <div class="columns">
        <img class="prImg" src="images/pr2.jpeg" />
        <h4>Price: $700</h4>
        <label for="violinZise">Size</label>
        <select id="sel-t-get" class="box" name="size">
          <option value="empty">Choose</option>
          <option value="full">4/4</option>
          <option value="three">3/4</option>
          <option value="half">1/2</option>
        </select>
        <button class="btn-get two" type="submit">BUY</button>
      </div>
    </div>
    <div id="bows" class="row">
      <h3>BOWS</h3>
      <div class="columns">
        <img class="prImg" src="images/bo.jpeg" />
        <h4>Price: $200</h4>
        <label for="bowSise">Size</label>
        <select id="sel-bo-get" name="size">
          <option value="empty">choose</option>
          <option value="full">4/4</option>
          <option value="three">3/4</option>
          <option value="half">1/2</option>
        </select>
        <button class="btn-get three" type="submit">BUY</button>
      </div>
      <div class="columns">
        <img class="prImg" src="images/bo1.jpeg" />
        <h4>Price: $220</h4>
        <label for="bowSize">Size</label>
        <select id="sel-bt-get" name="size">
          <option id="one" value="empty">Choose</option>
          <option value="full">4/4</option>
          <option value="three">4/3</option>
          <option value="half">1/2</option>
        </select>
        <button class="btn-get four" type="submit">BUY</button>
      </div>
      <div class="columns">
        <img class="prImgTwo" src="images/bo2.jpeg" />
        <h4>Price: $205</h4>
        <label for="bowSize">Size</label>
        <select id="sel-btr-get" name="size">
          <option id="1" value="empty">Choose</option>
          <option value="full">4/4</option>
          <option value="three">3/4</option>
          <option value="half">1/2</option>
        </select>
        <button class="btn-get five" type="submit">BUY</button>
      </div>
    </div>
    <div id="contactUs"></div>
    <script src="main.js"></script>
